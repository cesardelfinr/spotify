<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>
<div class="col" *ngIf="error">
    <a>
        <BR> Hubo un error recibiendo los datos. {{ mensaje }}</a>
</div>

<app-loading class="m-5" *ngIf="loading && !error"></app-loading>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
